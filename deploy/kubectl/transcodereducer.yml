apiVersion: apps/v1
kind: Deployment
metadata:
  name: transcode-reducer
spec:
  selector:
    matchLabels:
      app: transcode-reducer
  template:
    metadata:
      labels:
        app: transcode-reducer
    spec:
      containers:
        - name: server
          image: transcode-reducer:v1
          ports:
          - containerPort: 8080
          readinessProbe:
            initialDelaySeconds: 10
            httpGet:
              path: "/_healthz"
              port: 8080
          livenessProbe:
            initialDelaySeconds: 10
            httpGet:
              path: "/_healthz"
              port: 8080
          envFrom:
          - configMapRef:
                name: network-config
          - configMapRef:
                name: storage-config
          - configMapRef:
                name: queue-config
          env:
          - name: PORT
            value: "8080"
          volumeMounts:
          - name: pv0001
            mountPath: /data

      volumes:
      - name: pv0001
        persistentVolumeClaim:
            claimName: upload-pvc
            readOnly: false

---
apiVersion: v1
kind: Service
metadata:
  name: transcode-reducer
spec:
  type: ClusterIP
  selector:
    app: transcode-reducer
  ports:
  - name: tcp  # Debug port
    port: 9222
    targetPort: 9222