apiVersion: apps/v1
kind: Deployment
metadata:
  name: upload-service
spec:
  selector:
    matchLabels:
      app: upload-service
  template:
    metadata:
      labels:
        app: upload-service
    spec:
      containers:
        - name: server
          image: registry.gitlab.com/arjit95/vidstream/upload-service:v1
          readinessProbe:
            initialDelaySeconds: 10
            httpGet:
              path: "/_healthz"
              port: 8080
          livenessProbe:
            initialDelaySeconds: 10
            httpGet:
              path: "/_healthz"
              port: 8080
          envFrom:
          - configMapRef:
              name: vidstream-config
          - secretRef:
              name: vidstream-secret
          volumeMounts:
          - name: pv0001
            mountPath: /data

      volumes:
      - name: pv0001
        persistentVolumeClaim:
          claimName: upload-pvc
          readOnly: false

---
apiVersion: v1
kind: Service
metadata:
  name: upload-service
spec:
  type: ClusterIP
  selector:
    app: upload-service
  ports:
  - name: http
    port: 8080
    targetPort: 8080
