apiVersion: v1

kind: ConfigMap
metadata:
    name: network-config
data:
    API_SERVICE_ADDR: http://localhost:32767
    QUEUE_SERVICE: amqp://rabbitmq:5672
    DB_SERVICE_ADDR: mongodb://mongodb:27017
    ELASTICSEARCH_ADDR: http://elasticsearch:9200
    LOGGER_SERVICE_ADDR: tcp://fluentd-service:24224
    ASSETS_SERVICE_ADDR: http://assets-service:8080
    UPLOAD_SERVICE_ADDR: http://upload-service:8080
    AUTH_SERVICE_ADDR: http://auth-service:8080
    METADATA_SERVICE_ADDR: http://metadata-service:8080
    METRICS_SERVICE_ADDR: http://metrics-service:8080
---

apiVersion: v1
kind: ConfigMap
metadata:
  name: cors-config
data:
  CORS_ALLOWED_ORIGINS: '*'

---
apiVersion: v1
kind: ConfigMap
metadata:
    name: storage-config
data:
    UPLOAD_DIR: /data/uploads
    CONVERTED_DIR: /data/converted
    ASSETS_DIR: /data/assets
    DB_NAME: vidstream

---

apiVersion: v1
kind: ConfigMap
metadata:
    name: queue-config
data:
    TRANSCODE_QUEUE: transcode_queue
    CONVERT_QUEUE: convert_queue
    REDUCE_QUEUE: reduce_queue
