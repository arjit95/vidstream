apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: mysql
  namespace: vidstream
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - image: mysql:5.6
          name: mysql
          env:
          - name: "MYSQL_ROOT_PASSWORD"
            value: "password"
          ports:
          - containerPort: 3306
            name: mysql
          volumeMounts:
          - name: db-storage
            mountPath: /var/lib/mysql
      volumes:
      - name: db-storage
        persistentVolumeClaim:
          claimName: rbd-pvc
          readOnly: false